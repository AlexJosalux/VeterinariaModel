<header class="bg-gradient-to-r from-teal-600 to-teal-500 text-white">
    <div class="container px-4 py-8 mx-auto">
        <div class="items-center lg:flex gap-8">
            <div class="w-full lg:w-1/2">
                <div class="lg:max-w-lg">
                    <h1 class="text-4xl md:text-5xl font-bold text-white lg:text-5xl leading-tight">{{ titulo }}</h1>
                    
                    <p class="mt-4 text-lg text-teal-50 font-light">{{ descripcion }}</p>
                    
                    <button class="px-8 py-3 mt-6 text-sm tracking-widest text-teal-600 uppercase font-semibold transition-all duration-300 transform bg-white rounded-lg hover:shadow-xl hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white">{{ botonTexto }}</button>
                </div>
            </div>

            <div class="flex items-center justify-center w-full mt-8 lg:mt-0 lg:w-1/2">
                <img class="w-full max-w-md lg:max-w-2xl drop-shadow-lg" src="{{ imagen }}" alt="Catalogue-pana.svg">
            </div>
        </div>
    </div>
</header>
