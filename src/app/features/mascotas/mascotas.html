<app-hero-home
    titulo="Encuentra a tu Mejor Amigo"
    descripcion="Adoptar es un acto de amor. Conoce a nuestros rescatados que buscan una segunda oportunidad y una familia para siempre."
    imagen="images/animal.png"
    botonTexto="Ver Proceso de Adopción">
</app-hero-home>

<div class="p-8 bg-slate-50 min-h-screen">
    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10">
            <div>
                <h2 class="text-3xl font-extrabold text-slate-800">Mascotas en Adopción</h2>
                <p class="text-slate-500">Actualmente tenemos {{ mascotas.length }} amigos esperando por ti.</p>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            @for (mascota of mascotas; track mascota.id) {
                <div class="bg-white rounded-2xl shadow-sm hover:shadow-2xl transition-all duration-300 overflow-hidden border border-slate-100 group">
                    
                    <div class="relative h-56 overflow-hidden">
                        <img [src]="mascota.imagen" [alt]="mascota.nombre" 
                             class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                        
                        @if (mascota.urgente) {
                            <div class="absolute top-3 left-3 bg-red-500 text-white text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-wider animate-pulse">
                                Adopción Urgente
                            </div>
                        }
                        
                        <div class="absolute bottom-3 right-3 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-lg text-xs font-bold text-indigo-600">
                            {{ mascota.edad }}
                        </div>
                    </div>

                    <div class="p-5">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-xl font-bold text-slate-900">{{ mascota.nombre }}</h3>
                            <span class="text-xs font-medium text-slate-400 uppercase tracking-widest">{{ mascota.sexo }}</span>
                        </div>
                        
                        <div class="flex gap-2 mb-4">
                            <span class="bg-slate-100 text-slate-600 text-[11px] px-2 py-0.5 rounded-md font-medium">
                                {{ mascota.especie }}
                            </span>
                        </div>

                        <p class="text-slate-500 text-sm italic mb-6">
                            "{{ mascota.personalidad }}"
                        </p>

                        <button (click)="solicitarAdopcion(mascota.nombre)"
                                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition-colors flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                            Adoptar
                        </button>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
