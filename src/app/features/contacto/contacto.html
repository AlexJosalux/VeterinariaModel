<app-hero-home
    titulo="Estamos para Ayudarte"
    descripcion="¿Tienes dudas sobre la salud de tu mascota o quieres agendar una cita? Nuestro equipo de expertos está listo para escucharte."
    imagen="images/animal.png"
    botonTexto="Ver Ubicación">
</app-hero-home>

<section class="py-16 bg-white">
    <div class="max-w-6xl mx-auto px-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
            
            <div>
                <h2 class="text-3xl font-bold text-slate-900 mb-6">Información de Contacto</h2>
                <p class="text-slate-600 mb-8">
                    Visítanos en nuestras instalaciones o contáctanos por cualquiera de nuestros canales oficiales.
                </p>

                <div class="space-y-6">
                    <div class="flex items-start gap-4">
                        <div class="bg-indigo-100 p-3 rounded-lg text-indigo-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-bold text-slate-900">Dirección</h4>
                            <p class="text-slate-600">{{ infoContacto.direccion }}</p>
                        </div>
                    </div>

                    <div class="flex items-start gap-4">
                        <div class="bg-indigo-100 p-3 rounded-lg text-indigo-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-bold text-slate-900">Teléfono</h4>
                            <p class="text-slate-600">{{ infoContacto.telefono }}</p>
                        </div>
                    </div>

                    <div class="flex items-start gap-4">
                        <div class="bg-indigo-100 p-3 rounded-lg text-indigo-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div>
                            <h4 class="font-bold text-slate-900">Horario de Atención</h4>
                            <p class="text-slate-600">{{ infoContacto.horario }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-slate-50 p-8 rounded-2xl border border-slate-200 shadow-sm">
                <form (ngSubmit)="enviarMensaje()">
                    <div class="mb-6">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Nombre Completo</label>
                        <input type="text" [(ngModel)]="formulario.nombre" name="nombre" required
                               class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Correo Electrónico</label>
                        <input type="email" [(ngModel)]="formulario.email" name="email" required
                               class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-bold text-slate-700 mb-2">¿En qué podemos ayudarte?</label>
                        <textarea [(ngModel)]="formulario.mensaje" name="mensaje" rows="4" required
                                  class="w-full px-4 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"></textarea>
                    </div>

                    <button type="submit" 
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 transition-all transform active:scale-95">
                        Enviar Mensaje
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
